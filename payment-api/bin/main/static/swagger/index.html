<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Payment API Documents</title>
    <link rel="icon" type="image/png" href="/favicon.ico" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="/swagger/css/swagger-ui.css" >
    <link rel="stylesheet" type="text/css" href="/swagger/css/theme-muted.css" > 
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="/swagger/js/swagger-ui-bundle.js"> </script>
    <script src="/swagger/js/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/v2/api-docs",
        dom_id: '#swagger-ui',
        displayRequestDuration: true,
        deepLinking: true,
        defaultModelsExpandDepth: 1	, // 하단 모델 표현
        showExtensions: true,        
        presets: [
          SwaggerUIBundle.presets.apis,
        ],
      })
      // End Swagger UI call region
      window.ui = ui
    }
  </script>
  </body>
</html>
